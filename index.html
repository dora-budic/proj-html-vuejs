<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Consulting</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./dist/master.css">
  </head>

  <body>
    <div id="root">
      <header>
        <div class="navbar-top">
          <div class="contacts">
            <div class="contacts-left">
              <i class="fas fa-clock"></i>
              <span>Open Hours: Mon - Sat - 9:00 - 18:00</span>
            </div>
            <div class="contacts-right">
              <ul class="list-inline">
                <li v-for="contact in contacts"><a href="#"><i :class="`${contact.family} ${contact.prefix}${contact.type}`"></i>{{contact.text}}</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="jumbtron">
          <div class="navbar-bottom">
            <ul class="list-inline">
              <li v-for="link in navLinks"><a href="#">{{link}}</a></li>
              <li><a href="#"><i class="far fa-user"></i></a></li>
              <li><a href="#">get in touch</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main>

      </main>

      <footer>

      </footer>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./dist/main.js" charset="utf-8"></script>
  </body>
</html>
